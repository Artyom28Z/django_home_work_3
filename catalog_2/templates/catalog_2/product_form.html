{% extends 'catalog_2/base.html'%}
{% block content %}
<div class="container">
    <div class="row">
        <form class="row" method="post" enctype="multipart/form-data">
            <div class="card">
                <div class="card-body">
                    {% csrf_token %}
                    {{ form.as_p }}
                </div>
            </div>
            <button type="submit" class="btn btn-primary">
                {% if object %}
                Сохранить изменения
                {% else %}
                Создать
                {% endif %}
            </button>
            <a class="btn btn-success" href="{% url 'catalog_2:product_list' %}" role="button">Назад</a>
        </form>
    </div>
</div>
{% endblock %}
