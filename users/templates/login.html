{% extends 'catalog_2/base.html'%}
{% block content %}
<div class="container">
    <div class="row">
        <form class="row" method="post" enctype="multipart/form-data">
            <div class="col-6">
                <div class="card">
                    <div class="card-body">
                        {% csrf_token %}
                        {{ form.as_p }}
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">
                    Войти
                </button>
                <a href="{% url 'users:reset_password' %}" class="btn btn-danger">Восcтановить пароль</a>
                <a href="{% url 'catalog_2:product_list' %}" class="btn btn-success">Назад</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
