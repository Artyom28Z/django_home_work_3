{% extends 'catalog_2/base.html' %}
{% block content %}
<div class="album py-5 bg-body-tertiary">
    <div class="container">
        <form method="post" enctype="multipart/form-data">
        <div class="row">
                <div class="col-6">
                    <div class="card">
                        <div class="card-body">
                            {% csrf_token %}
                            {{ form.as_p }}
                        </div>
                        <button type="submit" class="btn btn-primary">Изменить информацию о пользователе</button>
                        <a href="{% url 'catalog_2:product_list' %}" class="btn btn-success">Назад</a>
                    </div>
                </div>
        </div>
    </form>
    </div>
</div>
{% endblock %}
